<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudocode Examples</title>
    <link rel="stylesheet" href="visual.css">
</head>
<body>

  <!-- Punto 2. Msj con target ¡-->
<a href="#mensaje" class="mostrar-mensaje">Haz clic para ver el mensaje</a>
<div id="mensaje">Gracias por visitar este formulario. ¡Recuerda completar todos los campos!
</div>

<form action="">

  <div class="form-group">
    <label for="Nombre">Nombre</label>
    <input type="text" id="Nombre" required> 
  </div>

  <div class="form-group">
    <label for="Apellido">Apellido</label>
    <input type="text" id="Apellido" required>
  </div>

  <div class="form-group">
    <label for="Fecha">Fecha de Nacimiento</label>
    <input type="date" id="Fecha" required>
  </div>

  <div class="form-group">
    <label for="Genero">Género</label>
    <select id="Genero" required>
      <option value="">Seleccione una opción</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>
  </div>

<br>

  <div class="datos">
    <label for="datos">¡Guardar datos?</label>
    <input type="checkbox" id="datos">
  </div>


  <button class="button" type="submit">Enviar</button>
</form>

<!-- juas ¡-->
</body>
</html>
